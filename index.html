<!DOCTYPE html> <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiantil - Marco Serrano</title> 
</head>
<body>

    <h1>Formulario de Registro - Ingeniería Informática</h1>
    <p>Complete el siguiente formulario para su inscripción al curso.</p>

    <form action="#" method="POST">

        <div>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos" required>
        </div><br>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
        </div><br>

        <div>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>
        </div><br>

        <div>
            <label for="id">Número de Identificación:</label>
            <input type="number" id="id" name="id" placeholder="Solo números" required>
        </div><br>

        <p>Género:</p>
        <input type="radio" id="m" name="genero" value="masculino" required>
        <label for="m">Masculino</label>
        <input type="radio" id="f" name="genero" value="femenino">
        <label for="f">Femenino</label>
        <br><br>

        <div>
            <input type="checkbox" id="beca" name="beca">
            <label for="beca">Solicito información sobre becas</label>
        </div><br>

        <div>
            <label for="horario">Horario de preferencia:</label>
            <select id="horario" name="horario" required>
                <option value="">--Seleccione--</option>
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </div><br>

        <div>
            <label for="notas">Observaciones:</label><br>
            <textarea id="notas" name="notas" rows="4" cols="40" placeholder="Escriba aquí..."></textarea>
        </div><br>

        <div>
            <button type="submit">Enviar Registro</button>
            <button type="reset">Limpiar Formulario</button>
        </div>

    </form>
</body>
</html>
