<!DOCTYPE html>
<html>
    <head>
        <title>Sistema para Registro de Estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Formulario para Registrar a los estudiantes</h3><br>
        
        <form action="#" method="POST"><label for="fname">Nombre completo:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Nombre y apellidos" required><br>
            
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="usuario@correo.com" required><br>
            
            <label for="pass">Contraseña:</label><br>
            <input type="password" id="pass" name="pass" placeholder="*********" required><br>
            
            <label for="id">Número de Identificación:</label><br>
            <input type="number" id="id" name="id" placeholder="Solo números" required><br>
            
            <!-- https://www.w3schools.com/tags/tag_label.asp -->
            
            <p>Género:</p>
            <input type="radio" id="m" name="genero" value="masculino" required>
            <label for="m">Masculino</label>
            <input type="radio" id="f" name="genero" value="femenino">
            <label for="f">Femenino</label>
            <br><br>
            
            
              <!-- https://www.w3schools.com/tags/att_input_type_radio.asp -->

            <input type="checkbox" id="contacto" name="contacto" value="contacto">
            <label for="contacto"> Doy permiso que se me contacte de ser necesario</label><br><br>
            
             <!-- https://www.w3schools.com/tags/att_input_type_checkbox.asp -->

            <label for="carrera">Carrera:</label><br>
            <select id="carrera" name="carrera" required>
                <option value="">--Seleccione--</option>
                <option value="inf">Ingeniería Informática</option>
                <option value="sis">Sistemas</option>
                <option value="red">Redes</option>
            </select><br><br>
            
            <!-- https://www.w3schools.com/tags/tag_select.asp -->

            <label for="observacion">Observaciones:</label><br>
            <textarea id="observacion" name="observacion" rows="4" cols="50" placeholder="Escriba sus comentarios aquí..."></textarea>
            
            <!-- https://www.w3schools.com/tags/tag_textarea.asp -->

            <button type="submit">Enviar Registro</button>
            <button type="reset">Limpiar Formulario</button>
            
            <!-- https://www.w3schools.com/tags/tag_button.asp -->

        </form>        
    </body>
</html>
